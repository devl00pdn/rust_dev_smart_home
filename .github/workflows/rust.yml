name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose

  checks:
      runs-on: ubuntu-latest
      continue-on-error: true
      needs: build
      steps:
      - uses: actions/checkout@v3
      - name: Checks
        run: cargo check --all --all-targets
      - name: Clyppy
        run: cargo clippy --all --all-targets
        
  tests:
      runs-on: ubuntu-latest
      continue-on-error: true
      needs: build
      steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: cargo test --verbose
        

    
